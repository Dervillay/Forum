<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Tags for Google sign-in -->
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="1034407414873-1fo0nujkkqin2mbnj0fr5c4ms6ildhhi.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

  <!-- Import CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Imports For Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Page Title -->
  <title>Forum</title>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" onclick="refreshPage()" href="#">Forum</a>
    <form method="post" action="./query" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
      <button id="search" class="btn btn-secondary my-2 my-sm-0 center" type="submit">Search</button>
    </form>
    <div id="googleSignIn" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <div id="welcome"></div>
    <button id="googleSignOut" class="btn btn-secondary hidden" onclick="signOut()">Sign Out</button>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" onclick="openSignUp()">Sign up</button>
      <button type="button" class="btn btn-secondary">Sign in</button>
  </div>
    <button id="makePost" class="btn btn-primary hidden" onclick="openForm()">Make a Post</button>
  </nav>

</head>

<body>

  <!-- Pop-up sign up Form -->
  <div id="signup" class="form-popup hidden center-screen">
        <form id="inner-sign-up" name="signup" method="post" action="./addUser" class="jumbotron form p-3 m-3">
          <h3>Create an account</h3>

          <input id="username" name="username" type="text" placeholder="Username" class="m-1 round-corners" required><br>
          <input id="email" name="email" type="text" placeholder="Email" class="m-1 round-corners" required></textarea>
          <input id="confirmemail" name="confirmemail" type="text" placeholder="Confirm email" onblur="checkEmail()" class="m-1 round-corners" required></textarea>
          <input id="password" name="password" type="password" placeholder="Password" class="m-1 round-corners" required></textarea>
          <input id="confirmpassword" name="confirmpassword" type="password" placeholder=" Confirm password" onblur="checkPassword()" class="m-1 round-corners" required></textarea>
          <div>
            <button type="submit" class="btn btn-primary" onclick="submitSignUp()">Sign up</button>
            <button type="button" class="btn btn-secondary cancel" onclick="closeSignUp()">Close</button>
          </div>

        </form>
  </div>

  <!-- Pop-up form -->
  <div id="form" class="form-popup hidden center-screen">
        <form id="inner-form" method="post" action="./addPost" class="jumbotron form p-3 m-3">
          <h3>Make a Post</h3>

          <textarea rows="4" placeholder="  Enter Message" name="message" class="m-1 round-corners" required></textarea>
          <p class="default-text">'Post' will submit your message to the server; hit 'Close' to update the message board and see it.</p>

          <div>
            <button type="submit" class="btn btn-primary">Post</button>
            <button type="button" class="btn btn-secondary cancel" onclick="closeForm()">Close</button>
          </div>

        </form>
  </div>

  <!-- Posts -->
  <div id="content">
    <div class="p-10">
      <h5 id="defaultText" class="m-10 default-text center-screen back">It appears the forum is empty :(<br> Sign in and make a post to contribute or hit 'Forum' to update the page.</h5>
    </div>
  </div>

  <!-- Local JavaScript Import -->
  <script src="index.js"></script>

</body>

</html>
