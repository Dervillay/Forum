<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Import CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Imports For Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!-- Page Title -->
  <title>Forum</title>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" onclick="refreshPage()" href="#">Forum</a>
    <form method="post" action="./query" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
      <button id="search" class="btn btn-secondary my-2 my-sm-0 center" type="submit">Search</button>
    </form>
    <a class="no-decoration" href="#"><button type="button" class="btn btn-primary" id="makePost" onclick="openForm()">Make a Post</button></a>
  </nav>

  <!-- Pop-up form -->
  <div class="form-popup hidden center-screen" id="form">
        <form id="inner-form" method="post" action="./addPost" class="jumbotron form p-3 m-3">
          <h3>Make a Post</h3>

          <input type="text" placeholder="  Enter Username" name="username" class="m-1 round-corners" required><br>
          <textarea rows="4" placeholder="  Enter Message" name="message" class="m-1 round-corners" required></textarea>
          <p class="default-text">'Post' will submit your message to the server; hit 'Close' to update the message board and see it.</p>

          <div>
            <button type="submit" class="btn btn-primary">Post</button>
            <button type="button" class="btn btn-secondary cancel" onclick="closeForm()">Close</button>
          </div>

        </form>
  </div>

</head>

<body>

  <!-- Posts -->
  <div id="content">
    <div class="p-10">
      <h5 id="defaultText" class="m-10 default-text center-screen back">It appears the forum is empty :(<br> Use 'Make a Post' to contribute or hit 'Forum' to update the page.</h5>
    </div>
  </div>

  <!-- Local JavaScript Import -->
  <script src="index.js"></script>

</body>

</html>
